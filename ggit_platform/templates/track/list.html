{% extends "ggit_platform/base_admin.html" %}

{% block title %}
Administrare Blocuri
{% endblock %}

{% block content %}
<h1>Blocuri de învățare</h1>

<a class="button button-outline float-right" href="{% url 'track_new' %}">Adaugă Bloc</a>

<table>
    <thead>
        <th>Nume</th>
        <th>Acțiuni</th>
    </thead>
    <tbody>
        {% for track in tracks %}
        <tr>
            <td>
                <a href="{% url 'track_edit' id=track.id %}">
                    {{ track.title }}
                </a>
            </td>
            <td>
              <form method="POST" action="{% url 'track_delete' id=track.id %}">{% csrf_token %}
                <button class="button button-outline" type='submit'>Șterge</button>
              </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
