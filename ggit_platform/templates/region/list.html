{% extends "ggit_platform/base_admin.html" %}

{% block title %}
Administrare Regiuni
{% endblock title %}

{% block content %}

<a class="button button-outline float-right" href="{% url 'region_new' %}">Adaugă Regiune</a>
<table>
    <thead>
        <th>Nume</th>
        <th>Acțiuni</th>
    </thead>
    <tbody>
        {% for region in regions %}
        <tr>
            <td>
                <a href="{% url 'region_edit' id=region.id %}">
                    {{ region.name }}
                </a>
            </td>

            <td>
              <form method="POST" action="{% url 'region_edit' id=region.id %}">{% csrf_token %}
                <button class="button button-outline" type='submit'>Preview</button>
              </form>

            </td>


            <td>
              <form method="POST" action="{% url 'region_delete' id=region.id %}">{% csrf_token %}
                <button class="button button-outline" type='submit'>Șterge</button>
              </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
